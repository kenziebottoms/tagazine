{% extends 'zines/base.html' %}

{% block title %}
    #{{ tag }}
{% endblock %}

{% block body %}
    {% load static %}
    <h1>Zines in <a href="{% url 'tag' tag.slug %}">#{{ tag }}</a></h1>
    <hr/>
    {% if zines %}
        <div class="zines">
            {% for zine in zines %}
                {% include 'zines/snippets/banner.html' with entity=zine type='zine' %}
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
